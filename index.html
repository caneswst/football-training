                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                    <p style="color: var(--gray); margin: 10px 0;">訓練進度：${progress}% 完成</p>
                    
                    <div class="plan-meta">
                        <div class="meta-item"><i class="fas fa-calendar-week"></i> <strong>${schedule.freq}</strong></div>
                        <div class="meta-item"><i class="fas fa-clock"></i> <strong>${schedule.duration}</strong></div>
                        <div class="meta-item"><i class="fas fa-users"></i> 適合亞洲球員體型</div>
                        <div class="meta-item"><i class="fas fa-heart"></i> 強調技術與協調</div>
                    </div>
                </div>

                <div class="phase">
                    <h3><i class="fas fa-bullseye"></i> 訓練重點</h3>
                    <span class="focus-tag">${plan.focus}</span>
                    <p style="margin-top: 15px; line-height: 1.8;">${plan.content}</p>
                    <a href="${plan.youtube}" target="_blank" class="youtube-link">
                        <i class="fab fa-youtube"></i> 觀看 YouTube 教學影片 (已驗證)
                    </a>
                </div>

                <table class="schedule-table">
                    <tr>
                        <th><i class="fas fa-running"></i> 訓練階段</th>
                        <th>內容詳情</th>
                    </tr>
                    <tr>
                        <td><strong>暖身激活 (5-10分鐘)</strong></td>
                        <td>動態伸展、協調跑、趣味遊戲激活身體</td>
                    </tr>
                    <tr>
                        <td><strong>主訓練 (25-40分鐘)</strong></td>
                        <td>專項技術練習、小組對抗、戰術應用</td>
                    </tr>
                    <tr>
                        <td><strong>冷卻恢復 (5-10分鐘)</strong></td>
                        <td>靜態伸展、呼吸調整、分享心得</td>
                    </tr>
                    <tr>
                        <td><strong>期末評估</strong></td>
                        <td>技能測試、比賽表現、教練反饋</td>
                    </tr>
                </table>

                <div class="nav-buttons">
                    <button class="nav-btn" onclick="showPeriod(${parseInt(period)-1})" ${period==1 ? 'disabled' : ''}>
                        <i class="fas fa-chevron-left"></i> 上一期
                    </button>
                    <button class="nav-btn" onclick="showPeriod(${parseInt(period)+1})" ${period==8 ? 'disabled' : ''}>
                        下一期 <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            `;
            content.classList.add('active');
        }

        function showPeriod(p) {
            if (p < 1 || p > 8) return;
            document.getElementById('periodSelect').value = p;
            showPlan();
        }
    </script>
</body>
</html>
