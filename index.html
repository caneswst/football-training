                </table>

                <div class="nav-buttons">
                    <button class="nav-btn" onclick="showPeriod(${parseInt(period)-1})" ${period==1 ? 'disabled' : ''}>
                        <i class="fas fa-chevron-left"></i> 上一期
                    </button>
                    <button class="nav-btn" onclick="showPeriod(${parseInt(period)+1})" ${period==8 ? 'disabled' : ''}>
                        下一期 <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            `;
            content.classList.add('active');
        }

        function showPeriod(p) {
            if (p < 1 || p > 8) return;
            document.getElementById('periodSelect').value = p;
            showPlan();
        }
    </script>
</body>
</html>
